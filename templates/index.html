<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Imágenes</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
      id="theme"
    />
  </head>
  <body>
    <div>
      <h1 class="FlexH">Ngeek App</h1>

      <div class="card"></div>
    </div>
    <div class="FlexDivInf">
      <div class="card-info1">
        <h2>Mensaje</h2>
        <p>Hola mundo!</p>
        <p>IP: 192.168.0.1</p>
      </div>
      <div class="card-info2">
        <div class="subcar-info3"><p>otra cosa que no sabia que poner</p></div>
        <div class="subcar-info3"><p>Nombre de algo</p></div>
        <div class="subcar-info3"><p>Ip falsa 123.123.123.123.</p></div>
      </div>
    </div>
    <footer class="FlexDivInf">
      <div class="card-img">
        <img
          class="imgNgeek"
          src="{{ url_for('static', filename='images/ngeekTipografiWithe.png') }}"
          alt="Ngeek Tipografía"
        />
      </div>
      <div class="card-img">
        <img
          class="imgf5"
          src="{{ url_for('static', filename='images/f5-logo.png') }}"
          alt="F5 Logo"
        />
      </div>
    </footer>
  </body>
</html>
