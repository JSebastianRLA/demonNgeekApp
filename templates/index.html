<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Imágenes</title>
</head>
<body>
    <h1>Imágenes</h1>
    <div>
        {% for imagen in imagenes %}
            <img src="{{ url_for('static', filename='images/' + imagen) }}" alt="{{ imagen }}">
        {% endfor %}
    </div>
</body>
</html>
